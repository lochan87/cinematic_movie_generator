<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Concept Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .result-section {
            display: none;
            margin-top: 20px;
        }
        .result-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">ğŸ¬ Movie Concept Generator ğŸ¬</h2>
        
        <!-- Input Section -->
        <div class="mb-3">
            <label for="concept" class="form-label">Movie Concept</label>
            <input type="text" class="form-control" id="concept" placeholder="Enter a concept">
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <select class="form-select" id="genre">
                <option value="Sci-Fi">ğŸ¤– Sci-Fi</option>
                    <option value="Drama">ğŸ­ Drama</option>
                    <option value="Action">ğŸƒâ€â™‚ Action</option>
                    <option value="Horror">ğŸ‘» Horror</option>
                    <option value="Comedy">ğŸ˜‚ Comedy</option>
                    <option value="Adventure">ğŸ—º Adventure</option>
                    <option value="Crime / Thriller">ğŸ” Crime / Thriller</option>
                    <option value="Fantasy">ğŸ° Fantasy</option>
                    <option value="Romance">ğŸ’• Romance</option>
                    <option value="Musical">ğŸµ Musical</option>
                    <option value="Animation">ğŸ¨ Animation</option>

            </select>
        </div>
        <button class="btn btn-primary w-100" onclick="generateMovie()">Generate Movie</button>

        <!-- Output Sections -->
        <div id="result-title" class="result-section">
            <h4 class="text-center">ğŸ¬ Movie Title</h4>
            <div class="result-box text-center">
                <h5 id="movie-title"></h5>
            </div>
        </div>

        <div id="result-synopsis" class="result-section">
            <h4 class="text-center">ğŸ“œ Synopsis</h4>
            <div class="result-box">
                <p id="movie-synopsis"></p>
            </div>
        </div>

        <div id="result-character" class="result-section">
            <h4 class="text-center">ğŸ§‘ Main Character</h4>
            <div class="result-box">
                <p id="movie-character"></p>
            </div>
        </div>
    </div>

    <script>
        function generateMovie() {
            const concept = document.getElementById('concept').value;
            const genre = document.getElementById('genre').value;

            if (!concept) {
                alert('Please enter a movie concept!');
                return;
            }

            fetch('/generate-movie', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ concept, genre })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('movie-title').innerText = data.title;
                document.getElementById('movie-synopsis').innerText = data.synopsis;
                document.getElementById('movie-character').innerText = data.main_character;

                // Show results separately
                document.getElementById('result-title').style.display = 'block';
                document.getElementById('result-synopsis').style.display = 'block';
                document.getElementById('result-character').style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
